<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelola Email Penerima</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #28a745;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">ðŸ“§ Daftar Email Penerima Laporan</h1>
      <form id="formAddEmail" class="row g-2 mb-3">
        <div class="col-auto">
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Masukkan email"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Tambah Email</button>
        </div>
      </form>
      <div id="alertBox"></div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Email</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="emailTable"></tbody>
      </table>
    </div>
    <script src="js/crudEmail.js"></script>
  </body>
</html>
